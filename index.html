<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Bus Tracking</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(to right, #fff3b0, #ffd60a);
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 15px;
}
h2, h3 {
    text-align: center;
    color: #3a2f00;
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button { font-weight: bold; cursor: pointer; }

.track-btn { background: #2a9d8f; color: white; }
.admin-btn { background: #fb8500; color: white; }
.delete-btn { background: #d00000; color: white; }
.sort-btn { background: #023047; color: white; }

.card {
    background: #fff8dc;
    padding: 15px;
    border-radius: 10px;
    margin: 12px 0;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}
.hidden { display: none; }
.row { display: flex; gap: 10px; }
.row input { flex: 1; }

.route-summary {
    font-weight: bold;
    color: #555;
    margin-bottom: 6px;
}

/* travels chips */
#travelsBar {
    display: flex;
    gap: 8px;
    overflow-x: auto;
    padding: 8px 0;
}
.chip {
    padding: 8px 14px;
    border-radius: 20px;
    background: #e5e5e5;
    font-size: 14px;
    cursor: pointer;
    white-space: nowrap;
    border: none;
}
.chip.active {
    background: #023047;
    color: white;
}

/* NEXT DEPARTURE */
#nextDeparture {
    background: #fff;
    border-left: 6px solid #2a9d8f;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
}
#countdown {
    font-weight: bold;
    margin-top: 6px;
}
</style>
</head>

<body>
<div class="container">

<h2>üöå Smart Bus Tracking</h2>

<input id="search" placeholder="Search city or travels"
onkeyup="activeSearch=this.value.toLowerCase(); renderAll()">

<div id="travelsBar"></div>

<!-- üî• NEXT DEPARTURE -->
<div id="nextDeparture" class="hidden"></div>

<button class="sort-btn" id="sortBtn" onclick="toggleSort()">‚è∞ Earliest First</button>

<div id="busList"></div>

<hr>

<h3>üîê Admin Login</h3>
<div id="loginBox">
    <input id="username" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="adminPanel" class="hidden">
    <h3 id="adminTitle">Admin Panel</h3>

    <input id="travel" placeholder="Travels Name">

    <div class="row">
        <input id="fromCity" placeholder="From City *">
        <input id="fromTime" placeholder="05:30 PM">
    </div>

    <div class="row"><input id="via1City"><input id="via1Time"></div>
    <div class="row"><input id="via2City"><input id="via2Time"></div>
    <div class="row"><input id="via3City"><input id="via3Time"></div>
    <div class="row"><input id="via4City"><input id="via4Time"></div>
    <div class="row"><input id="via5City"><input id="via5Time"></div>
    <div class="row"><input id="via6City"><input id="via6Time"></div>

    <div class="row">
        <input id="toCity" placeholder="To City *">
        <input id="toTime" placeholder="07:00 AM">
    </div>

    <input id="link" placeholder="Tracking Link">

    <button onclick="saveBus()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
    <button onclick="logout()">Logout</button>
</div>

</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW9wkmqETdDvGg6QraDnS6jtgmR_7lTX0",
  authDomain: "smart-bus-tracking-2ba21.firebaseapp.com",
  projectId: "smart-bus-tracking-2ba21",
  storageBucket: "smart-bus-tracking-2ba21.appspot.com",
  messagingSenderId: "356136567230",
  appId: "1:356136567230:web:ede96211188d3d42eeb9ef"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ================= STATE ================= */
let data = [];
let editIndex = -1;
let isAdmin = false;
let sortOrder = "asc";
let activeTravel = "";
window.activeSearch = "";
let countdownTimer = null;

/* ================= HELPERS ================= */
function timeToMinutes(t) {
    let [time, mod] = t.split(" ");
    let [h, m] = time.split(":").map(Number);
    if (mod === "PM" && h !== 12) h += 12;
    if (mod === "AM" && h === 12) h = 0;
    return h * 60 + m;
}

function getDepartureTimestamp(time) {
    const now = new Date();
    let [h, m] = timeToMinutes(time).toString().split(".");
    const d = new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        Math.floor(timeToMinutes(time) / 60),
        timeToMinutes(time) % 60,
        0
    );
    return d.getTime();
}

/* ================= TRAVELS CHIPS ================= */
function renderTravelsChips() {
    const bar = document.getElementById("travelsBar");
    bar.innerHTML = "";

    const travels = [...new Set(data.map(b => b.travel))];

    const allChip = document.createElement("button");
    allChip.className = "chip " + (activeTravel === "" ? "active" : "");
    allChip.innerText = "All";
    allChip.onclick = () => { activeTravel = ""; renderAll(); };
    bar.appendChild(allChip);

    travels.forEach(t => {
        const chip = document.createElement("button");
        chip.className = "chip " + (activeTravel === t ? "active" : "");
        chip.innerText = t;
        chip.onclick = () => { activeTravel = t; renderAll(); };
        bar.appendChild(chip);
    });
}

/* ================= NEXT DEPARTURE ================= */
function renderNextDeparture(filtered) {
    const box = document.getElementById("nextDeparture");
    if (countdownTimer) clearInterval(countdownTimer);

    const now = Date.now();

    const valid = filtered.map(bus => {
        const dep = getDepartureTimestamp(bus.route[0].time);
        return { bus, dep };
    }).filter(o => now <= o.dep + 5 * 60 * 1000);

    if (!valid.length) {
        box.classList.remove("hidden");
        box.innerHTML = "<b>üö® NEXT DEPARTURE</b><br>No upcoming buses";
        return;
    }

    valid.sort((a, b) => a.dep - b.dep);
    const next = valid[0];

    function update() {
        const diff = next.dep - Date.now();
        let text = "";

        if (diff > 0) {
            const s = Math.floor(diff / 1000);
            text = `‚è≥ Departs in ${Math.floor(s/3600)}h ${Math.floor((s%3600)/60)}m ${s%60}s`;
        } else {
            const s = Math.floor(Math.abs(diff) / 1000);
            text = s > 300 ? "" : `‚è≥ Departed ${Math.floor(s/60)}m ${s%60}s ago`;
        }

        box.innerHTML = `
            <b>üö® NEXT DEPARTURE</b><br><br>
            üöå ${next.bus.travel}<br>
            üìç ${next.bus.route[0].city} ‚Üí ${next.bus.route[next.bus.route.length - 1].city}<br>
            ‚è∞ ${next.bus.route[0].time}<br>
            <div id="countdown">${text}</div>
        `;

        if (diff < -300000) {
            clearInterval(countdownTimer);
            renderAll();
        }
    }

    box.classList.remove("hidden");
    update();
    countdownTimer = setInterval(update, 1000);
}

/* ================= RENDER ALL ================= */
function renderAll() {
    renderTravelsChips();
    renderList();
}

/* ================= LIST ================= */
function renderList() {
    const list = document.getElementById("busList");
    list.innerHTML = "";

    const filtered = data.filter(bus =>
        (!activeTravel || bus.travel === activeTravel) &&
        (
            !activeSearch ||
            bus.travel.toLowerCase().includes(activeSearch) ||
            bus.route.some(r => r.city.toLowerCase().includes(activeSearch))
        )
    );

    renderNextDeparture(filtered);

    filtered.sort((a, b) => {
        let ta = timeToMinutes(a.route[0].time);
        let tb = timeToMinutes(b.route[0].time);
        return sortOrder === "asc" ? ta - tb : tb - ta;
    });

    filtered.forEach((bus, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <h3>üöå ${bus.travel}</h3>
            <div class="route-summary">${bus.route[0].city} ‚Üí ${bus.route[bus.route.length - 1].city}</div>
            <button class="track-btn" onclick="window.location.href='${bus.link}'">Track</button>
        `;
        list.appendChild(card);
    });
}

/* ================= FIRESTORE ================= */
onSnapshot(collection(db, "buses"), snap => {
    data = [];
    snap.forEach(d => data.push({ id: d.id, ...d.data() }));
    renderAll();
});

/* ================= AUTH ================= */
onAuthStateChanged(auth, u => {
    isAdmin = !!u;
    loginBox.classList.toggle("hidden", isAdmin);
    adminPanel.classList.toggle("hidden", !isAdmin);
});

/* ================= AUTH ACTIONS ================= */
window.login = async () =>
    signInWithEmailAndPassword(auth, username.value, password.value)
        .catch(e => alert(e.message));

window.logout = async () => signOut(auth);

/* ================= CRUD ================= */
window.saveBus = async () => {
    let route = [{ city: fromCity.value, time: fromTime.value }];
    for (let i = 1; i <= 6; i++) {
        let c = document.getElementById(`via${i}City`).value;
        let t = document.getElementById(`via${i}Time`).value;
        if (c && t) route.push({ city: c, time: t });
    }
    route.push({ city: toCity.value, time: toTime.value });

    let bus = { travel: travel.value, route, link: link.value };

    editIndex >= 0
        ? await updateDoc(doc(db, "buses", data[editIndex].id), bus)
        : await addDoc(collection(db, "buses"), bus);

    cancelEdit();
};

window.cancelEdit = () => {
    editIndex = -1;
    document.querySelectorAll("#adminPanel input").forEach(i => i.value = "");
};

window.toggleSort = () => {
    sortOrder = sortOrder === "asc" ? "desc" : "asc";
    sortBtn.innerText = sortOrder === "asc" ? "‚è∞ Earliest First" : "‚è∞ Latest First";
    renderAll();
};
</script>

</body>
</html>

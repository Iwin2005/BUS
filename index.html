<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Bus Tracking</title>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(to right,#fff3b0,#ffd60a);
}
.container{max-width:1000px;margin:auto;padding:15px}
h2{text-align:center;color:#3a2f00}

input,select,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button{cursor:pointer;font-weight:bold}

.track-btn{background:#2a9d8f;color:#fff}
.sort-btn{background:#023047;color:#fff}

.card{
  background:#fff8dc;
  padding:15px;
  border-radius:10px;
  margin:12px 0;
  box-shadow:0 0 8px rgba(0,0,0,.2)
}

.row{display:flex;gap:12px}
@media(max-width:700px){.row{flex-direction:column}}

.upcoming-box{
  background:#fff;
  border-radius:10px;
  padding:15px;
  flex:1;
  box-shadow:0 0 8px rgba(0,0,0,.2)
}
.upcoming-title{text-align:center;font-weight:bold;font-size:18px}
.date-line{text-align:center;font-size:14px;margin-bottom:8px}
.arrival-highlight{
  background:#e0f7fa;
  padding:6px;
  border-radius:6px;
  font-weight:bold
}

.hidden{display:none}

/* MAP */
.map-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  z-index:9999;
}
.map-close{
  position:absolute;
  top:10px;
  right:10px;
  background:#ffd60a;
  border:none;
  font-size:22px;
  width:40px;
  height:40px;
  border-radius:50%;
}
#mapFrame{width:100%;height:100%;border:none}
</style>
</head>

<body>
<div class="container">

<h2>ğŸšŒ Smart Bus Tracking</h2>

<!-- UPCOMING -->
<div class="row">
  <div class="upcoming-box" id="upcomingDeparture"></div>
  <div class="upcoming-box" id="upcomingArrival"></div>
</div>

<input id="search" placeholder="Search city or travels">

<div class="row">
<select id="operatorSelect"><option value="">All Operators</option></select>
<select id="journeyFilter">
  <option value="both">Boarding & Dropping</option>
  <option value="boarding">Boarding</option>
  <option value="dropping">Dropping</option>
</select>
</div>

<button id="sortBtn" class="sort-btn">â° Earliest First</button>
<div id="busList"></div>

<hr>

<h3>ğŸ” Admin Login</h3>
<div id="loginBox">
  <input id="adminEmail" placeholder="Admin Email">
  <input id="adminPass" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="adminPanel" class="hidden">
  <h3>Admin Panel</h3>
  <input id="travel" placeholder="Travels Name">
  <input id="link" placeholder="Tracking Link">
  <button onclick="logout()">Logout</button>
</div>

</div>

<!-- MAP -->
<div id="mapModal" class="map-modal">
<button class="map-close" onclick="closeMap()">âœ–</button>
<iframe id="mapFrame"></iframe>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const app = initializeApp({
 apiKey:"AIzaSyCW9wkmqETdDvGg6QraDnS6jtgmR_7lTX0",
 authDomain:"smart-bus-tracking-2ba21.firebaseapp.com",
 projectId:"smart-bus-tracking-2ba21"
});
const db=getFirestore(app);
const auth=getAuth(app);

let data=[],searchTxt="",operator="",journey="both",sortOrder="asc";
let depTimer=null,arrTimer=null;

/* EVENTS */
search.oninput=e=>{searchTxt=e.target.value.toLowerCase();renderList()};
operatorSelect.onchange=e=>{operator=e.target.value;renderList()};
journeyFilter.onchange=e=>{journey=e.target.value;renderList()};
sortBtn.onclick=()=>{
 sortOrder=sortOrder==="asc"?"desc":"asc";
 sortBtn.innerText=sortOrder==="asc"?"â° Earliest First":"â° Latest First";
 renderList();
};

/* TIME HELPERS */
function toMin(t){
 let[p,m]=t.split(" ");
 let[h,mm]=p.split(":").map(Number);
 if(m==="PM"&&h!==12)h+=12;
 if(m==="AM"&&h===12)h=0;
 return h*60+mm;
}
function nextTime(time){
 let d=new Date();
 const m=toMin(time);
 d.setHours(Math.floor(m/60),m%60,0,0);
 if(d<Date.now()) d.setDate(d.getDate()+1);
 return d;
}

/* UPCOMING (GLOBAL â€“ FIXED) */
function renderUpcoming(){
 clearInterval(depTimer);clearInterval(arrTimer);

 /* DEPARTURE */
 let deps=[];
 data.forEach(b=>{
  const p=b.route?.find(r=>r.type==="boarding");
  if(!p) return;
  const d=nextTime(p.time);
  deps.push({bus:b,point:p,time:d});
 });

 if(!deps.length){
  upcomingDeparture.innerHTML="<div class='upcoming-title'>ğŸš¨ UPCOMING DEPARTURE</div>No upcoming departure";
 }else{
  const soon=Math.min(...deps.map(x=>x.time));
  const list=deps.filter(x=>x.time==soon);
  function tick(){
   const s=Math.floor((soon-Date.now())/1000);
   if(s<=0){renderUpcoming();return;}
   upcomingDeparture.innerHTML=`
    <div class="upcoming-title">ğŸš¨ UPCOMING DEPARTURE</div>
    ${list.map(o=>`
      ğŸšŒ ${o.bus.travel}<br>
      ğŸ“ ${o.point.city} â†’ ${o.bus.route.at(-1).city}<br>
      â° ${o.point.time}<br><br>
    `).join("")}
    â³ Departs in ${Math.floor(s/3600)}h ${Math.floor(s%3600/60)}m ${s%60}s
   `;
  }
  tick();depTimer=setInterval(tick,1000);
 }

 /* ARRIVAL */
 let arrs=[];
 data.forEach(b=>{
  const p=[...b.route||[]].reverse().find(r=>r.type==="dropping");
  if(!p) return;
  const d=nextTime(p.time);
  arrs.push({bus:b,point:p,time:d});
 });

 if(!arrs.length){
  upcomingArrival.innerHTML="<div class='upcoming-title'>ğŸš UPCOMING ARRIVAL</div>No upcoming arrival";
 }else{
  const soon=Math.min(...arrs.map(x=>x.time));
  const list=arrs.filter(x=>x.time==soon);
  function tickA(){
   const s=Math.floor((soon-Date.now())/1000);
   if(s<=0){renderUpcoming();return;}
   upcomingArrival.innerHTML=`
    <div class="upcoming-title">ğŸš UPCOMING ARRIVAL</div>
    ${list.map(o=>`
      ğŸšŒ ${o.bus.travel}<br>
      <div class="arrival-highlight">ğŸ ${o.point.city} â€“ ${o.point.time}</div>
    `).join("<br>")}
    <br>â³ Arrives in ${Math.floor(s/3600)}h ${Math.floor(s%3600/60)}m ${s%60}s
   `;
  }
  tickA();arrTimer=setInterval(tickA,1000);
 }
}

/* LIST */
function renderList(){
 busList.innerHTML="";
 let shown=0;
 data.forEach(bus=>{
  if(operator && bus.travel!==operator) return;
  if(searchTxt && !bus.travel.toLowerCase().includes(searchTxt)
    && !bus.route.some(r=>r.city.toLowerCase().includes(searchTxt))) return;

  const m=bus.route.find(r=>r.city.toLowerCase().includes(searchTxt));
  if(m){
    if(journey==="boarding"&&m.type!=="boarding")return;
    if(journey==="dropping"&&m.type!=="dropping")return;
  }

  shown++;
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <h3>ğŸšŒ ${bus.travel}</h3>
    ${bus.route.map(r=>`
      ${r.type==="boarding"?"ğŸŸ¢":r.type==="dropping"?"ğŸ”µ":"â¡"} ${r.city} ${r.time}
    `).join("<br>")}
    <br><br>
    <button class="track-btn" onclick="openMap('${bus.link}')">Track</button>
  `;
  busList.appendChild(c);
 });
 if(!shown) busList.innerHTML="<div class='card'>âŒ No buses found</div>";
}

/* MAP */
window.openMap=url=>{
 mapFrame.src=url;
 mapModal.style.display="block";
};
window.closeMap=()=>{
 mapFrame.src="";
 mapModal.style.display="none";
};

/* AUTH */
loginBtn.onclick=()=>{
 signInWithEmailAndPassword(auth,adminEmail.value,adminPass.value)
 .catch(e=>alert(e.message));
};
window.logout=()=>signOut(auth);

onAuthStateChanged(auth,u=>{
 loginBox.classList.toggle("hidden",!!u);
 adminPanel.classList.toggle("hidden",!u);
});

/* FIRESTORE */
onSnapshot(collection(db,"buses"),snap=>{
 data=[];
 snap.forEach(d=>data.push(d.data()));
 renderUpcoming();
 renderList();
});
</script>
</body>
</html>

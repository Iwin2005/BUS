<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Bus Tracking</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(to right, #fff3b0, #ffd60a);
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 15px;
}
h2, h3 {
    text-align: center;
    color: #3a2f00;
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button { font-weight: bold; cursor: pointer; }
.track-btn { background: #2a9d8f; color: white; }
.admin-btn { background: #fb8500; color: white; }
.delete-btn { background: #d00000; color: white; }
.sort-btn { background: #023047; color: white; }

.card {
    background: #fff8dc;
    padding: 15px;
    border-radius: 10px;
    margin: 12px 0;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}
.hidden { display: none; }
.row { display: flex; gap: 10px; }
.row input { flex: 1; }
.route-summary {
    font-weight: bold;
    color: #555;
    margin-bottom: 6px;
}
</style>
</head>

<body>
<div class="container">

<h2>üöå Smart Bus Tracking</h2>

<input id="search" placeholder="Search city or travels name"
onkeyup="activeSearch=this.value.toLowerCase(); render()">

<button class="sort-btn" id="sortBtn" onclick="toggleSort()">‚è∞ Earliest First</button>

<div id="busList"></div>

<hr>

<h3>üîê Admin Login</h3>
<div id="loginBox">
    <input id="username" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="adminPanel" class="hidden">
    <h3 id="adminTitle">Admin Panel</h3>

    <input id="travel" placeholder="Travels Name">

    <div class="row">
        <input id="fromCity" placeholder="From City *">
        <input id="fromTime" placeholder="05:30 PM">
    </div>

    <div class="row"><input id="via1City"><input id="via1Time"></div>
    <div class="row"><input id="via2City"><input id="via2Time"></div>
    <div class="row"><input id="via3City"><input id="via3Time"></div>
    <div class="row"><input id="via4City"><input id="via4Time"></div>
    <div class="row"><input id="via5City"><input id="via5Time"></div>
    <div class="row"><input id="via6City"><input id="via6Time"></div>

    <div class="row">
        <input id="toCity" placeholder="To City *">
        <input id="toTime" placeholder="07:00 AM">
    </div>

    <input id="link" placeholder="Tracking Link">

    <button onclick="saveBus()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
    <button onclick="logout()">Logout</button>
</div>

</div>

<script type="module">
/* ========= FIREBASE ========= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW9wkmqETdDvGg6QraDnS6jtgmR_7lTX0",
  authDomain: "smart-bus-tracking-2ba21.firebaseapp.com",
  projectId: "smart-bus-tracking-2ba21",
  storageBucket: "smart-bus-tracking-2ba21.appspot.com",
  messagingSenderId: "356136567230",
  appId: "1:356136567230:web:ede96211188d3d42eeb9ef"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ========= STATE ========= */
let data = [];
let editIndex = -1;
let isAdmin = false;
let sortOrder = "asc";
window.activeSearch = "";

/* ========= HELPERS ========= */
function timeToMinutes(t) {
    let [time, mod] = t.split(" ");
    let [h, m] = time.split(":").map(Number);
    if (mod === "PM" && h !== 12) h += 12;
    if (mod === "AM" && h === 12) h = 0;
    return h * 60 + m;
}

function calcDuration(route) {
    let start = timeToMinutes(route[0].time);
    let end = timeToMinutes(route[route.length - 1].time);
    if (end < start) end += 1440;
    let diff = end - start;
    return `${Math.floor(diff / 60)}h ${diff % 60}m`;
}

function getBoardingInfo(route, search) {
    if (!search) return "";
    for (let i = 0; i < route.length; i++) {
        if (route[i].city.toLowerCase().includes(search)) {
            return i === route.length - 1
                ? `üî¥ Dropping at ${route[i].city} ‚Äì ${route[i].time}`
                : `üü¢ Boarding at ${route[i].city} ‚Äì ${route[i].time}`;
        }
    }
    return "";
}

/* ========= FIRESTORE SYNC ========= */
onSnapshot(collection(db, "buses"), snap => {
    data = [];
    snap.forEach(d => data.push({ id: d.id, ...d.data() }));
    render();
});

/* ========= AUTH ========= */
onAuthStateChanged(auth, user => {
    isAdmin = !!user;
    loginBox.classList.toggle("hidden", isAdmin);
    adminPanel.classList.toggle("hidden", !isAdmin);
    render();
});

/* ========= RENDER ========= */
window.render = function () {
    const list = document.getElementById("busList");
    list.innerHTML = "";

    let filtered = data.filter(bus =>
        !activeSearch ||
        bus.travel.toLowerCase().includes(activeSearch) ||
        bus.route.some(r => r.city.toLowerCase().includes(activeSearch))
    );

    filtered.sort((a, b) => {
        let ta = timeToMinutes(a.route[0].time);
        let tb = timeToMinutes(b.route[0].time);
        return sortOrder === "asc" ? ta - tb : tb - ta;
    });

    filtered.forEach((bus, i) => {
        let route = bus.route;
        let duration = calcDuration(route);
        let boarding = getBoardingInfo(route, activeSearch);

        let routeHtml = route.map((r, idx) => {
            if (idx === 0) return `üìç ${r.city} ${r.time}`;
            if (idx === route.length - 1) return `üèÅ ${r.city} ${r.time}`;
            return `‚û° ${r.city} ${r.time}`;
        }).join("<br>");

        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <h3>üöå ${bus.travel}</h3>
            <div class="route-summary">${route[0].city} ‚Üí ${route[route.length - 1].city}</div>
            <div style="line-height:1.6">${routeHtml}</div><br>
            ‚è≥ Duration: <b>${duration}</b>
            ${boarding ? `<br><br><b>${boarding}</b>` : ""}
            <br><br>
            <button class="track-btn" onclick="window.location.href='${bus.link}'">Track</button>
            ${isAdmin ? `
                <button class="admin-btn" onclick="editBus(${i})">Edit</button>
                <button class="delete-btn" onclick="deleteBus(${i})">Delete</button>
            ` : ""}
        `;
        list.appendChild(card);
    });
};

/* ========= AUTH ACTIONS ========= */
window.login = async () => {
    await signInWithEmailAndPassword(auth, username.value, password.value)
        .catch(err => alert(err.message));
};
window.logout = async () => await signOut(auth);

/* ========= CRUD ========= */
window.saveBus = async () => {
    let route = [{ city: fromCity.value, time: fromTime.value }];
    for (let i = 1; i <= 6; i++) {
        let c = document.getElementById(`via${i}City`).value;
        let t = document.getElementById(`via${i}Time`).value;
        if (c && t) route.push({ city: c, time: t });
    }
    route.push({ city: toCity.value, time: toTime.value });

    let bus = { travel: travel.value, route, link: link.value };

    editIndex >= 0
        ? await updateDoc(doc(db, "buses", data[editIndex].id), bus)
        : await addDoc(collection(db, "buses"), bus);

    cancelEdit();
};

window.editBus = i => {
    editIndex = i;
    let b = data[i];
    document.querySelectorAll("#adminPanel input").forEach(el => el.value = "");
    travel.value = b.travel;
    link.value = b.link;
    fromCity.value = b.route[0].city;
    fromTime.value = b.route[0].time;
    toCity.value = b.route[b.route.length - 1].city;
    toTime.value = b.route[b.route.length - 1].time;
    adminTitle.innerText = "Edit Bus ‚úèÔ∏è";
};

window.cancelEdit = () => {
    editIndex = -1;
    adminTitle.innerText = "Admin Panel";
    document.querySelectorAll("#adminPanel input").forEach(el => el.value = "");
};

window.deleteBus = async i => {
    if (confirm("Delete bus?")) {
        await deleteDoc(doc(db, "buses", data[i].id));
    }
};

window.toggleSort = () => {
    sortOrder = sortOrder === "asc" ? "desc" : "asc";
    sortBtn.innerText = sortOrder === "asc" ? "‚è∞ Earliest First" : "‚è∞ Latest First";
    render();
};
</script>

</body>
</html>

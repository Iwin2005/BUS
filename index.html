<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Bus Tracking</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(to right, #fff3b0, #ffd60a);
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 15px;
}
h2, h3 {
    text-align: center;
    color: #3a2f00;
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button {
    font-weight: bold;
    cursor: pointer;
}
.track-btn { background: #2a9d8f; color: white; }
.admin-btn { background: #fb8500; color: white; }
.delete-btn { background: #d00000; color: white; }
.sort-btn { background: #023047; color: white; }

.card {
    background: #fff8dc;
    padding: 15px;
    border-radius: 10px;
    margin: 12px 0;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.hidden { display: none; }

.row {
    display: flex;
    gap: 10px;
}
.row input { flex: 1; }
</style>
</head>

<body>

<div class="container">
<h2>üöå Smart Bus Tracking</h2>

<input id="search" placeholder="Search city"
onkeyup="activeSearch=this.value.toLowerCase(); render()">

<button class="sort-btn" id="sortBtn" onclick="toggleSort()">‚è∞ Earliest First</button>

<div id="busList"></div>

<hr>

<h3>üîê Admin Login</h3>
<div id="loginBox">
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="adminPanel" class="hidden">
    <h3>Admin Panel</h3>

    <input id="travel" placeholder="Travels Name">

    <div class="row">
        <input id="fromCity" placeholder="From City *">
        <input id="fromTime" placeholder="05:30 PM">
    </div>

    <div class="row"><input id="via1City"><input id="via1Time"></div>
    <div class="row"><input id="via2City"><input id="via2Time"></div>
    <div class="row"><input id="via3City"><input id="via3Time"></div>
    <div class="row"><input id="via4City"><input id="via4Time"></div>
    <div class="row"><input id="via5City"><input id="via5Time"></div>
    <div class="row"><input id="via6City"><input id="via6Time"></div>

    <div class="row">
        <input id="toCity" placeholder="To City *">
        <input id="toTime" placeholder="07:00 AM">
    </div>

    <input id="link" placeholder="Tracking Link">

    <button onclick="saveBus()">Save</button>
    <button onclick="logout()">Logout</button>
</div>
</div>

<!-- üî• FIREBASE + APP LOGIC -->
<script type="module">

/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW9wkmqETdDvGg6QraDnS6jtgmR_7lTX0",
  authDomain: "smart-bus-tracking-2ba21.firebaseapp.com",
  projectId: "smart-bus-tracking-2ba21",
  storageBucket: "smart-bus-tracking-2ba21.appspot.com",
  messagingSenderId: "356136567230",
  appId: "1:356136567230:web:ede96211188d3d42eeb9ef"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= APP STATE ================= */
let data = [];
let isAdmin = false;
let editIndex = -1;
let sortOrder = "asc";
let activeSearch = "";

/* ================= HELPERS ================= */
function timeToMinutes(t){
    let [time, mod] = t.split(" ");
    let [h,m] = time.split(":").map(Number);
    if(mod==="PM" && h!==12) h+=12;
    if(mod==="AM" && h===12) h=0;
    return h*60+m;
}

/* ================= FIRESTORE SYNC ================= */
onSnapshot(collection(db,"buses"), snap=>{
    data = [];
    snap.forEach(d=>{
        data.push({ id:d.id, ...d.data() });
    });
    render();
});

/* ================= RENDER ================= */
window.render = function(){
    const list = document.getElementById("busList");
    list.innerHTML="";

    let filtered = data.filter(b =>
        !activeSearch || b.route.some(r=>r.city.toLowerCase().includes(activeSearch))
    );

    filtered.sort((a,b)=>{
        let ta=timeToMinutes(a.route[0].time);
        let tb=timeToMinutes(b.route[0].time);
        return sortOrder==="asc"?ta-tb:tb-ta;
    });

    filtered.forEach((bus,i)=>{
        let routeHtml = bus.route.map((r,idx)=>{
            if(idx===0) return `üìç ${r.city} ${r.time}`;
            if(idx===bus.route.length-1) return `üèÅ ${r.city} ${r.time}`;
            return `‚û° ${r.city} ${r.time}`;
        }).join("<br>");

        let card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
        <h3>üöå ${bus.travel}</h3>
        ${routeHtml}<br><br>
        <button class="track-btn" onclick="window.location.href='${bus.link}'">Track</button>
        ${isAdmin?`
        <button class="admin-btn" onclick="editBus(${i})">Edit</button>
        <button class="delete-btn" onclick="deleteBus(${i})">Delete</button>`:""}
        `;
        list.appendChild(card);
    });
};

/* ================= ADMIN ================= */
window.login = function(){
    if(username.value==="admin" && password.value==="1234"){
        isAdmin=true;
        loginBox.classList.add("hidden");
        adminPanel.classList.remove("hidden");
        render();
    } else alert("Invalid login");
};

window.logout = function(){
    isAdmin=false;
    adminPanel.classList.add("hidden");
    loginBox.classList.remove("hidden");
    render();
};

window.saveBus = async function(){
    let route=[{city:fromCity.value,time:fromTime.value}];
    for(let i=1;i<=6;i++){
        let c=document.getElementById(`via${i}City`).value;
        let t=document.getElementById(`via${i}Time`).value;
        if(c&&t) route.push({city:c,time:t});
    }
    route.push({city:toCity.value,time:toTime.value});

    let bus={
        travel:travel.value,
        route,
        link:link.value
    };

    editIndex>=0
      ? await updateDoc(doc(db,"buses",data[editIndex].id),bus)
      : await addDoc(collection(db,"buses"),bus);

    editIndex=-1;
    document.querySelectorAll("#adminPanel input").forEach(i=>i.value="");
};

window.editBus = function(i){
    let b=data[i];
    editIndex=i;
    travel.value=b.travel;
    fromCity.value=b.route[0].city;
    fromTime.value=b.route[0].time;
    toCity.value=b.route[b.route.length-1].city;
    toTime.value=b.route[b.route.length-1].time;
};

window.deleteBus = async function(i){
    if(confirm("Delete bus?")){
        await deleteDoc(doc(db,"buses",data[i].id));
    }
};

window.toggleSort=function(){
    sortOrder=sortOrder==="asc"?"desc":"asc";
    sortBtn.innerText=sortOrder==="asc"?"‚è∞ Earliest First":"‚è∞ Latest First";
    render();
};

</script>

</body>
</html>

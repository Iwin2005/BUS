<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Bus Tracking</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(to right, #fff3b0, #ffd60a);
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 15px;
}
h2 {
    text-align: center;
    color: #3a2f00;
}
input, select, button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}
button {
    cursor: pointer;
    font-weight: bold;
}

.card {
    background: #fff8dc;
    padding: 15px;
    border-radius: 10px;
    margin: 12px 0;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
}

.track-btn { background: #2a9d8f; color: white; }
.sort-btn { background: #023047; color: white; width: 100%; }

.row {
    display: flex;
    gap: 10px;
    margin: 10px 0;
}
.row input { flex: 2; }
.row select { flex: 1; }

@media (max-width: 600px) {
    .row { flex-direction: column; }
}

.hidden { display: none; }

.route-summary {
    font-weight: bold;
    color: #555;
    margin-bottom: 6px;
}

/* NEXT DEPARTURE */
#nextDeparture {
    background: #fff;
    border-left: 6px solid #2a9d8f;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
}
#countdown {
    font-weight: bold;
    margin-top: 6px;
}
</style>
</head>

<body>
<div class="container">

<h2>ğŸšŒ Smart Bus Tracking</h2>

<!-- NEXT DEPARTURE -->
<div id="nextDeparture" class="hidden"></div>

<!-- SEARCH + OPERATOR -->
<div class="row">
    <input id="search" placeholder="Search city or travels">
    <select id="operatorSelect">
        <option value="">All Operators</option>
    </select>
</div>

<button class="sort-btn" id="sortBtn">â° Earliest First</button>

<div id="busList"></div>

<hr>

<h3>ğŸ” Admin Login</h3>
<div id="loginBox">
    <input id="username" placeholder="Admin Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button id="loginBtn">Login</button>
</div>

<div id="adminPanel" class="hidden">
    <h3>Admin Panel</h3>

    <input id="travel" placeholder="Travels Name"><br><br>

    <div class="row">
        <input id="fromCity" placeholder="From City">
        <input id="fromTime" placeholder="05:30 PM">
    </div>

    <div class="row"><input id="via1City"><input id="via1Time"></div>
    <div class="row"><input id="via2City"><input id="via2Time"></div>
    <div class="row"><input id="via3City"><input id="via3Time"></div>
    <div class="row"><input id="via4City"><input id="via4Time"></div>
    <div class="row"><input id="via5City"><input id="via5Time"></div>
    <div class="row"><input id="via6City"><input id="via6Time"></div>

    <div class="row">
        <input id="toCity" placeholder="To City">
        <input id="toTime" placeholder="07:00 AM">
    </div>

    <input id="link" placeholder="Tracking Link"><br><br>

    <button id="saveBtn">Save</button>
    <button id="logoutBtn">Logout</button>
</div>

</div>

<script type="module">
/* ================= FIREBASE ================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW9wkmqETdDvGg6QraDnS6jtgmR_7lTX0",
  authDomain: "smart-bus-tracking-2ba21.firebaseapp.com",
  projectId: "smart-bus-tracking-2ba21",
  storageBucket: "smart-bus-tracking-2ba21.appspot.com",
  messagingSenderId: "356136567230",
  appId: "1:356136567230:web:ede96211188d3d42eeb9ef"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* ================= STATE ================= */
let data = [];
let sortOrder = "asc";
let activeSearch = "";
let activeOperator = "";
let countdownTimer = null;

/* ================= ELEMENTS ================= */
const searchInput = document.getElementById("search");
const operatorSelect = document.getElementById("operatorSelect");
const sortBtn = document.getElementById("sortBtn");
const busList = document.getElementById("busList");

/* ================= SEARCH FIX ================= */
searchInput.addEventListener("input", e => {
    activeSearch = e.target.value.toLowerCase();
    renderAll();
});

/* ================= OPERATOR ================= */
operatorSelect.addEventListener("change", () => {
    activeOperator = operatorSelect.value;
    renderAll();
});

/* ================= SORT ================= */
sortBtn.addEventListener("click", () => {
    sortOrder = sortOrder === "asc" ? "desc" : "asc";
    sortBtn.innerText = sortOrder === "asc"
        ? "â° Earliest First"
        : "â° Latest First";
    renderList();
});

/* ================= HELPERS ================= */
function timeToMinutes(t) {
    let [time, mod] = t.split(" ");
    let [h, m] = time.split(":").map(Number);
    if (mod === "PM" && h !== 12) h += 12;
    if (mod === "AM" && h === 12) h = 0;
    return h * 60 + m;
}

function getTodayTimestamp(time) {
    const now = new Date();
    const mins = timeToMinutes(time);
    return new Date(
        now.getFullYear(),
        now.getMonth(),
        now.getDate(),
        Math.floor(mins / 60),
        mins % 60,
        0
    ).getTime();
}

function calcDuration(start, end) {
    let s = timeToMinutes(start);
    let e = timeToMinutes(end);
    if (e < s) e += 1440;
    let d = e - s;
    return `${Math.floor(d/60)}h ${d%60}m`;
}

function arrivalDay(start, end) {
    return timeToMinutes(end) < timeToMinutes(start)
        ? "Next Day"
        : "Same Day";
}

/* ================= NEXT DEPARTURE ================= */
function renderNextDeparture() {
    const box = document.getElementById("nextDeparture");
    if (countdownTimer) clearInterval(countdownTimer);

    const now = Date.now();
    const future = data
        .map(b => ({ bus: b, dep: getTodayTimestamp(b.route[0].time) }))
        .filter(o => o.dep > now);

    if (!future.length) {
        box.innerHTML = "<b>ğŸš¨ NEXT DEPARTURE</b><br>No upcoming buses";
        box.classList.remove("hidden");
        return;
    }

    const nearest = Math.min(...future.map(f => f.dep));
    const nextBuses = future.filter(f => f.dep === nearest);

    function update() {
        const diff = nearest - Date.now();
        if (diff <= 0) {
            clearInterval(countdownTimer);
            renderNextDeparture();
            return;
        }
        const s = Math.floor(diff / 1000);
        box.innerHTML = `
            <b>ğŸš¨ NEXT DEPARTURE</b><br><br>
            ${nextBuses.map(o => `
                ğŸšŒ ${o.bus.travel}<br>
                ğŸ“ ${o.bus.route[0].city} â†’ ${o.bus.route[o.bus.route.length - 1].city}<br>
                â° ${o.bus.route[0].time}<br><br>
            `).join("")}
            <div id="countdown">
                â³ Departs in ${Math.floor(s/3600)}h ${Math.floor((s%3600)/60)}m ${s%60}s
            </div>
        `;
    }

    box.classList.remove("hidden");
    update();
    countdownTimer = setInterval(update, 1000);
}

/* ================= RENDER LIST ================= */
function renderList() {
    busList.innerHTML = "";

    const filtered = data.filter(bus =>
        (!activeOperator || bus.travel === activeOperator) &&
        (
            !activeSearch ||
            bus.travel.toLowerCase().includes(activeSearch) ||
            bus.route.some(r => r.city.toLowerCase().includes(activeSearch))
        )
    );

    filtered.sort((a, b) => {
        const ta = timeToMinutes(a.route[0].time);
        const tb = timeToMinutes(b.route[0].time);
        return sortOrder === "asc" ? ta - tb : tb - ta;
    });

    filtered.forEach(bus => {
        const card = document.createElement("div");
        card.className = "card";

        const boarding = activeSearch
            ? bus.route.find(r => r.city.toLowerCase().includes(activeSearch))
            : null;

        if (boarding) {
            card.innerHTML = `
                <h3>ğŸšŒ ${bus.travel}</h3>
                <b>${bus.route[0].city} â†’ ${bus.route[bus.route.length-1].city}</b><br><br>
                ${bus.route.map((r,i)=>`
                    ${i===0?"ğŸ“":i===bus.route.length-1?"ğŸ":"â¡"}
                    ${r.city} ${r.time}
                `).join("<br>")}
                <br><br>
                â³ Duration: ${calcDuration(bus.route[0].time,bus.route.at(-1).time)}<br>
                ğŸ“… Arrival: ${arrivalDay(bus.route[0].time,bus.route.at(-1).time)}<br>
                ğŸŸ¢ Boarding at ${boarding.city} â€“ ${boarding.time}<br><br>
                <button class="track-btn" onclick="window.location.href='${bus.link}'">Track</button>
            `;
        } else {
            card.innerHTML = `
                <h3>ğŸšŒ ${bus.travel}</h3>
                <div class="route-summary">
                    ${bus.route[0].city} â†’ ${bus.route.at(-1).city}
                </div>
                <button class="track-btn" onclick="window.location.href='${bus.link}'">Track</button>
            `;
        }

        busList.appendChild(card);
    });
}

/* ================= RENDER ALL ================= */
function renderAll() {
    renderOperatorDropdown();
    renderNextDeparture();
    renderList();
}

/* ================= OPERATOR DROPDOWN ================= */
function renderOperatorDropdown() {
    const ops = [...new Set(data.map(b => b.travel))];
    operatorSelect.innerHTML = `<option value="">All Operators</option>`;
    ops.forEach(op => {
        const o = document.createElement("option");
        o.value = op;
        o.textContent = op;
        if (op === activeOperator) o.selected = true;
        operatorSelect.appendChild(o);
    });
}

/* ================= FIRESTORE ================= */
onSnapshot(collection(db, "buses"), snap => {
    data = [];
    snap.forEach(d => data.push({ id: d.id, ...d.data() }));
    renderAll();
});

/* ================= AUTH ================= */
onAuthStateChanged(auth, u => {
    loginBox.classList.toggle("hidden", !!u);
    adminPanel.classList.toggle("hidden", !u);
});

document.getElementById("loginBtn").onclick = () =>
    signInWithEmailAndPassword(auth, username.value, password.value)
        .catch(e => alert(e.message));

document.getElementById("logoutBtn").onclick = () => signOut(auth);

/* ================= SAVE ================= */
document.getElementById("saveBtn").onclick = async () => {
    let route = [{ city: fromCity.value, time: fromTime.value }];
    for (let i = 1; i <= 6; i++) {
        let c = document.getElementById(`via${i}City`).value;
        let t = document.getElementById(`via${i}Time`).value;
        if (c && t) route.push({ city: c, time: t });
    }
    route.push({ city: toCity.value, time: toTime.value });

    await addDoc(collection(db, "buses"), {
        travel: travel.value,
        route,
        link: link.value
    });

    document.querySelectorAll("#adminPanel input").forEach(i => i.value = "");
};
</script>

</body>
</html>
